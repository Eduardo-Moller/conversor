<body>
    <h1>Conversor de temperatura</h1>
    <p>Digite a temperatura e selecione qual a escala em que você digitou</p>

    <input type="text" id="info" placeholder="0" name="valor" value=""> 
    <select onchange="converter()" id="lista">
        <option value="nulo">Escolha uma opção abaixo</option>
        <option value="c">Celsius</option>
        <option value="f">Farenheit</option>
        <option value="k">Kelvin</option>
        <option value="r">Ramkine</option>
    </select>
    </div>

        <p id="result"></p> 
    </div>
